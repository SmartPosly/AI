<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Debug Tool</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; direction: rtl; }
        .container { max-width: 800px; margin: 0 auto; }
        .section { margin: 20px 0; padding: 20px; border: 1px solid #ddd; border-radius: 8px; }
        button { padding: 10px 20px; margin: 10px; background: #007cba; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #005a87; }
        .result { background: #f5f5f5; padding: 10px; margin: 10px 0; border-radius: 4px; white-space: pre-wrap; font-family: monospace; }
        .success { background: #d4edda; border: 1px solid #c3e6cb; color: #155724; }
        .error { background: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; }
        input, select, textarea { width: 100%; padding: 8px; margin: 5px 0; border: 1px solid #ddd; border-radius: 4px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>🚨 Registration Debug Tool</h1>
        
        <div class="section">
            <h2>1. Test Registration API</h2>
            <form id="testForm">
                <input type="text" id="name" placeholder="الاسم" value="أحمد محمد" required>
                <input type="email" id="email" placeholder="البريد الإلكتروني" value="ahmed@example.com" required>
                <input type="tel" id="phone" placeholder="رقم الهاتف" value="0913555000" required>
                <select id="experience">
                    <option value="beginner">مبتدئ</option>
                    <option value="intermediate">متوسط</option>
                    <option value="advanced">متقدم</option>
                </select>
                <textarea id="notes" placeholder="ملاحظات">اختبار النظام</textarea>
                <button type="submit">اختبار التسجيل</button>
            </form>
            <div id="registerResult" class="result"></div>
        </div>
        
        <div class="section">
            <h2>2. Check localStorage</h2>
            <button onclick="checkLocalStorage()">فحص localStorage</button>
            <button onclick="clearLocalStorage()">مسح localStorage</button>
            <div id="localStorageResult" class="result"></div>
        </div>
        
        <div class="section">
            <h2>3. Simulate Admin Panel</h2>
            <button onclick="simulateAdminPanel()">محاكاة لوحة الإدارة</button>
            <div id="adminResult" class="result"></div>
        </div>
        
        <div class="section">
            <h2>4. Complete Flow Test</h2>
            <button onclick="testCompleteFlow()">اختبار التدفق الكامل</button>
            <div id="flowResult" class="result"></div>
        </div>
    </div>

    <script>
        // Test registration
        document.getElementById('testForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                experience: document.getElementById('experience').value,
                interests: ['prompting', 'coding'],
                hearAbout: 'Debug Test',
                notes: document.getElementById('notes').value
            };
            
            const resultDiv = document.getElementById('registerResult');
            resultDiv.textContent = 'جاري الاختبار...';
            
            try {
                const response = await fetch('/api/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });
                
                const result = await response.json();
                
                if (response.ok && result.success) {
                    resultDiv.className = 'result success';
                    resultDiv.textContent = `✅ نجح التسجيل!
الاسم: ${result.user.name}
الهاتف: ${result.user.phone}
المعرف: ${result.user.id}
التاريخ: ${result.user.registrationDate}

الآن سيتم حفظ البيانات في localStorage...`;
                    
                    // Save to localStorage (simulate what the real form does)
                    let existingData = [];
                    const storedData = localStorage.getItem('registrations');
                    if (storedData) {
                        existingData = JSON.parse(storedData);
                        if (!Array.isArray(existingData)) existingData = [];
                    }
                    
                    existingData.push(result.user);
                    localStorage.setItem('registrations', JSON.stringify(existingData));
                    
                    resultDiv.textContent += `\n\n✅ تم حفظ البيانات في localStorage
العدد الإجمالي: ${existingData.length}`;
                    
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.textContent = `❌ فشل التسجيل: ${result.message}`;
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.textContent = `❌ خطأ في الشبكة: ${error.message}`;
            }
        });
        
        // Check localStorage
        function checkLocalStorage() {
            const resultDiv = document.getElementById('localStorageResult');
            
            try {
                const storedData = localStorage.getItem('registrations');
                
                if (storedData) {
                    const parsedData = JSON.parse(storedData);
                    
                    if (Array.isArray(parsedData)) {
                        resultDiv.className = 'result success';
                        resultDiv.textContent = `✅ localStorage يحتوي على بيانات صحيحة
العدد: ${parsedData.length}
البيانات: ${JSON.stringify(parsedData, null, 2)}`;
                    } else {
                        resultDiv.className = 'result error';
                        resultDiv.textContent = `❌ localStorage يحتوي على بيانات غير صحيحة
النوع: ${typeof parsedData}
البيانات: ${storedData}`;
                    }
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.textContent = '❌ localStorage فارغ';
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.textContent = `❌ خطأ في قراءة localStorage: ${error.message}`;
            }
        }
        
        // Clear localStorage
        function clearLocalStorage() {
            localStorage.removeItem('registrations');
            localStorage.removeItem('registrationsReset');
            sessionStorage.removeItem('registrationsReset');
            
            const resultDiv = document.getElementById('localStorageResult');
            resultDiv.className = 'result success';
            resultDiv.textContent = '✅ تم مسح localStorage';
        }
        
        // Simulate admin panel
        function simulateAdminPanel() {
            const resultDiv = document.getElementById('adminResult');
            
            try {
                // This simulates what AdminPanel.js does
                const storedData = localStorage.getItem('registrations');
                
                if (storedData && storedData.trim() !== '') {
                    const parsedData = JSON.parse(storedData);
                    
                    if (Array.isArray(parsedData)) {
                        resultDiv.className = 'result success';
                        resultDiv.textContent = `✅ لوحة الإدارة ستعرض ${parsedData.length} مستخدم

المستخدمون:
${parsedData.map((user, index) => 
`${index + 1}. ${user.name} (${user.email}) - ${user.phone}`
).join('\n')}`;
                    } else {
                        resultDiv.className = 'result error';
                        resultDiv.textContent = '❌ لوحة الإدارة: البيانات ليست مصفوفة صحيحة';
                    }
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.textContent = '❌ لوحة الإدارة: لا توجد بيانات في localStorage';
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.textContent = `❌ لوحة الإدارة: خطأ في قراءة البيانات: ${error.message}`;
            }
        }
        
        // Test complete flow
        async function testCompleteFlow() {
            const resultDiv = document.getElementById('flowResult');
            resultDiv.textContent = 'جاري اختبار التدفق الكامل...';
            
            let log = '';
            
            try {
                // Step 1: Clear localStorage
                localStorage.removeItem('registrations');
                log += '1. ✅ تم مسح localStorage\n';
                
                // Step 2: Test registration
                const testUser = {
                    name: 'اختبار التدفق الكامل',
                    email: 'flow-test@example.com',
                    phone: '0913555999',
                    experience: 'beginner',
                    interests: ['prompting'],
                    hearAbout: 'Complete Flow Test',
                    notes: 'اختبار شامل للنظام'
                };
                
                const response = await fetch('/api/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(testUser)
                });
                
                const result = await response.json();
                
                if (response.ok && result.success) {
                    log += '2. ✅ نجح التسجيل عبر API\n';
                    log += `   المعرف: ${result.user.id}\n`;
                    log += `   الهاتف: ${result.user.phone}\n`;
                    
                    // Step 3: Save to localStorage (what frontend does)
                    let existingData = [];
                    const storedData = localStorage.getItem('registrations');
                    if (storedData) {
                        existingData = JSON.parse(storedData);
                        if (!Array.isArray(existingData)) existingData = [];
                    }
                    
                    existingData.push(result.user);
                    localStorage.setItem('registrations', JSON.stringify(existingData));
                    log += '3. ✅ تم حفظ البيانات في localStorage\n';
                    
                    // Step 4: Check admin panel view
                    const adminData = localStorage.getItem('registrations');
                    const adminUsers = JSON.parse(adminData);
                    
                    if (Array.isArray(adminUsers) && adminUsers.length > 0) {
                        log += `4. ✅ لوحة الإدارة ستعرض ${adminUsers.length} مستخدم\n`;
                        log += `   آخر مستخدم: ${adminUsers[adminUsers.length - 1].name}\n`;
                        
                        resultDiv.className = 'result success';
                        resultDiv.textContent = log + '\n🎉 التدفق الكامل يعمل بشكل صحيح!';
                    } else {
                        log += '4. ❌ لوحة الإدارة لن تعرض البيانات\n';
                        resultDiv.className = 'result error';
                        resultDiv.textContent = log;
                    }
                } else {
                    log += `2. ❌ فشل التسجيل: ${result.message}\n`;
                    resultDiv.className = 'result error';
                    resultDiv.textContent = log;
                }
            } catch (error) {
                log += `❌ خطأ في التدفق: ${error.message}\n`;
                resultDiv.className = 'result error';
                resultDiv.textContent = log;
            }
        }
        
        // Auto-check localStorage on page load
        window.addEventListener('load', () => {
            checkLocalStorage();
        });
    </script>
</body>
</html>
